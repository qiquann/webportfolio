<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fortune Cookie Generator</title>

  <!-- Google Font (cartoony but readable) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Comic Neue", cursive;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    a {
      color: #000000;
      text-decoration: none;
      font-size: 14px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .cookie-img {
      width: 180px;
      margin: 20px 0;
    }

    .fortune-box {
      border: 2px solid #000000;
      border-radius: 12px;
      padding: 20px;
      min-height: 80px;
      font-size: 20px;
      margin-bottom: 20px;
    }

    button {
      font-family: "Comic Neue", cursive;
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 2px solid #000000;
      background-color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>
  <div class="container">

    <p><a href="scratch.html">← Back to scratch page</a></p>

    <h1>Fortune Cookie Generator</h1>

    <img src="fortune-cookie.png" alt="Fortune cookie" class="cookie-img">

    <div class="fortune-box" id="fortune">
      Click the button to receive your fortune.
    </div>

    <button onclick="tellFortune()">Tell me my fortune</button>

  </div>

  <script>
    const fortunes = [
      "Good things are coming your way.",
      "A pleasant surprise will find you soon.",
      "Trust your instincts. They are guiding you well.",
      "An exciting opportunity is just around the corner.",
      "You will accomplish something you’ve been working toward.",
      "Happiness comes from appreciating the small moments.",
      "Someone appreciates you more than you realize.",
      "Your creativity will open new doors.",
      "A positive change is on its way.",
      "You are exactly where you need to be right now."
    ];

    function tellFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      document.getElementById("fortune").textContent = fortunes[randomIndex];
    }
  </script>
</body>
</html>
